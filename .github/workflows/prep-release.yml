name: "Step 1: Prep Release"
on:
  workflow_dispatch:
    inputs:
      version_spec:
        description: "New Version (e.g., 1.0.14)"
        required: true
jobs:
  prep_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Update version
        run: |
          npm version ${{ github.event.inputs.version_spec }} --no-git-tag-version
          echo "Updated to version ${{ github.event.inputs.version_spec }}"

      - name: Build extension
        run: |
          pip install -e .
          jlpm run build:prod

      - name: Create release commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Release v${{ github.event.inputs.version_spec }}" || echo "No changes to commit"
          git tag "v${{ github.event.inputs.version_spec }}"
          git push origin main --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ github.event.inputs.version_spec }}"
          name: "v${{ github.event.inputs.version_spec }}"
          body: "Release v${{ github.event.inputs.version_spec }}"
          draft: true
